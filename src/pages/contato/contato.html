<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Contato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email" ></ion-input>
        </ion-item>

        <ion-item class="mensagem">
          <ion-label >Mensagem</ion-label>
          <ion-textarea type="text" [(ngModel)]="mensagem"></ion-textarea>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="enviar()" >Enviar</button>
    </ion-col>
  </ion-row>
  
</ion-content>
